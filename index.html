<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Anime Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="container mx-auto p-4">
        <button id="toggleNsfwBtn" class="hidden absolute top-2 right-2 bg-gray-800 hover:bg-gray-600 text-white font-bold py-1 px-3 rounded">NSFW Disabled</button>
        <br>
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4">Random Anime Picker</h1>
            <button id="randomAnimeBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get Random Anime</button>
        </div>
        <div id="animeCard" class="bg-white shadow-lg rounded-lg p-6 hidden relative">
            <div class="flex flex-col md:flex-row">
                <img id="animeImage" src="" alt="Anime Image" class="w-full md:w-1/3 h-auto object-cover mb-4 md:mb-0 rounded">
                <div class="md:ml-6 flex-1">
                    <h2 id="animeTitle" class="text-2xl font-bold mb-2"></h2>
                    <p id="animeSynopsis" class="mb-4"></p>
                    <div class="mb-2"><strong>Genre:</strong> <span id="animeGenre"></span></div>
                    <div class="mb-2"><strong>Episodes:</strong> <span id="animeEpisodes"></span></div>
                    <div class="mb-2"><strong>Rating:</strong> <span id="animeRating"></span></div>
                    <div class="mb-2"><strong>Status:</strong> <span id="animeStatus"></span></div>
                    <div class="mb-2"><strong>Type:</strong> <span id="animeType"></span></div>
                    <div class="mt-4">
                        <button id="saveAnimeBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">Save Anime</button>
                    </div>
                </div>
            </div>
            <div id="animeListsContainer" class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Previously Anime Section -->
                <div id="previousAnimeSection" class="flex-1">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xl font-bold">Previously Anime:</h3>
                        <button id="clearPreviousAnimeBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Clear</button>
                    </div>
                    <ul id="animeList" class="list-disc pl-5">
                        <!-- List of previous anime titles will be appended here -->
                    </ul>
                </div>
                
                <!-- Saved Anime Section -->
                <div id="savedAnimeSection" class="flex-1">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xl font-bold">Saved Anime:</h3>
                        <button id="clearSavedAnimeBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Clear</button>
                    </div>
                    <ul id="savedAnimeList" class="list-disc pl-5">
                        <!-- List of saved anime titles will be appended here -->
                    </ul>
                </div>
            </div>                       
    </div>

    <script src="script.js"></script>
</body>
</html>
